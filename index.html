<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Alpine JS</title>
</head>
<body>
    
    <div x-data="{ todos: [], userInput: '' }">
        <!-- submit.prevent stops the page from refreshing when users press "add" button -->
        <form x-on:submit.prevent>
            <input x-model="userInput" placeholder="Enter Todo Item" type="text">
            <button x-on:click="todos.push({name: userInput, completed: false})">Add</button>
        </form>

        <template x-for="todo in todos">
            <!-- This <span> element needs its own <div> so that each todo appears on its own line! -->
            <div>
                <input type="checkbox">
                <span x-text="todo.name"></span>
                <button>x</button>
            </div>
        </template>
    </div>


</body>
</html>
